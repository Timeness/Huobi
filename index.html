<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Signika', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <div class="container mx-auto p-6">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold">Crypto Dashboard</h1>
      <p class="text-gray-400">Get the latest cryptocurrency stats</p>
    </div>

    <!-- Search Bar -->
    <div class="flex justify-center mb-8">
      <input
        id="searchInput"
        type="text"
        placeholder="Enter coin (e.g., bitcoin)"
        class="w-1/2 p-2 rounded-l-md border-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="searchBtn"
        class="bg-blue-500 px-4 py-2 rounded-r-md hover:bg-blue-600">
        Search
      </button>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden bg-gray-800 p-6 rounded-lg shadow-md">
      <div class="flex items-center mb-4">
        <img id="coinImage" class="w-12 h-12 mr-4" alt="coin-logo">
        <div>
          <h2 id="coinName" class="text-2xl font-bold"></h2>
          <p id="coinSymbol" class="text-gray-400"></p>
        </div>
      </div>

      <!-- Statistics -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <h3 class="text-lg font-semibold mb-1">Statistics</h3>
          <p id="marketCap" class="text-gray-300"></p>
          <p id="fullyDilutedValuation" class="text-gray-300"></p>
          <p id="tradingVolume" class="text-gray-300"></p>
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-1">Supply</h3>
          <p id="circulatingSupply" class="text-gray-300"></p>
          <p id="maxSupply" class="text-gray-300"></p>
        </div>
      </div>

      <!-- Historical Data -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Historical Data</h3>
        <p id="high24h" class="text-gray-300"></p>
        <p id="low24h" class="text-gray-300"></p>
        <p id="allTimeHigh" class="text-gray-300"></p>
        <p id="allTimeLow" class="text-gray-300"></p>
      </div>

      <!-- Price Change Table -->
      <div>
        <h3 class="text-lg font-semibold mb-2">Price Changes</h3>
        <div class="grid grid-cols-6 gap-2 text-center">
          <div>24H</div>
          <div>7D</div>
          <div>14D</div>
          <div>30D</div>
          <div>60D</div>
          <div>1Y</div>
          <div id="change24h"></div>
          <div id="change7d"></div>
          <div id="change14d"></div>
          <div id="change30d"></div>
          <div id="change60d"></div>
          <div id="change1y"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
