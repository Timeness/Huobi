<body class="bg-black text-white">
    <div class="min-h-screen" id="app">
        <header class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">ðŸ§º Tracker</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a class="hover:underline" href="./">Home</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container mx-auto p-4">
            <section class="mb-8">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <div class="tradingview-widget-copyright">
                        <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                            <span class="blue-text">Track all markets on TradingView</span>
                        </a>
                    </div>
                    <script async="" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" type="text/javascript">
                        {
                            "autosize": true,
                            "symbol": "BINANCE:BTCUSDT",
                            "interval": "1",
                            "timezone": "Etc/UTC",
                            "theme": "dark",
                            "style": "1",
                            "locale": "en",
                            "allow_symbol_change": true,
                            "calendar": false,
                            "support_host": "https://www.tradingview.com"
                        }
                    </script>
                </div>
            </section>
            <section>
                <h2 class="text-xl font-bold mb-4">Latest News</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <article class="bg-white p-4 rounded shadow text-black">
                        <img alt="Detailed description of the news image 1" class="mb-4 rounded" height="400" src="https://storage.googleapis.com/a1aa/image/9gXqu52TT574DhL1ohAiRuv2vPJfRvvnMeV36gbLjn6CnrGUA.jpg" width="600"/>

            </section>
        </main>
        <footer class="bg-gray-800 text-white p-4 mt-8">
            <div class="container mx-auto text-center">
                <p>Â© 2023 Market Tracker. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const symbol = ref('BINANCE:BTCUSDT');
                const updateChart = () => {
                    const widgetContainer = document.querySelector('.tradingview-widget-container__widget');
                    widgetContainer.innerHTML = '';
                    const script = document.createElement('script');
                    script.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";
                    script.async = true;
                    script.innerHTML = JSON.stringify({
                        "autosize": true,
                        "symbol": symbol.value,
                        "interval": "1",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "allow_symbol_change": true,
                        "calendar": false,
                        "support_host": "https://www.tradingview.com"
                    });
                    widgetContainer.appendChild(script);
                }
                return {
                    symbol,
                    updateChart
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
